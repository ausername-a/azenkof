<!DOCTYPE html>
<html>
<head>
    <style>
        .ant {
            position: absolute;
            height: 10px;
            width: 10px;
            background-color: black;
        }
    </style>
</head>
<body>
<div id="ant1" class="ant"></div>
<div id="ant2" class="ant"></div>
<div id="ant3" class="ant"></div>
<div id="ant4" class="ant"></div>
<div id="ant5" class="ant"></div>

<script>
    function moveAnt(antId) {
        var ant = document.getElementById(antId);
        ant.style.top = Math.random() * window.innerHeight + 'px';
        ant.style.left = Math.random() * window.innerWidth + 'px';
    }

    setInterval(function() {
        moveAnt('ant1');
        moveAnt('ant2');
        moveAnt('ant3');
        moveAnt('ant4');
        moveAnt('ant5');
    }, 1000);
</script>
</body>
</html>
