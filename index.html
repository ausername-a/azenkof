 // Function to detect a mobile device
 function isMobileDevice() {
  return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
 };

 // If a mobile device is detected, adjust the iframe size
 if (isMobileDevice()) {
  document.getElementById('myIframe').style.width = "360px"; // Typical width of a mobile device
  document.getElementById('myIframe').style.height = "640px"; // Typical height of a mobile device
 }
</script>
