<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pop the Balloons!</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
  }

  .instruction {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
  }

  .balloon {
    cursor: pointer;
    display: block;
    margin: auto;
  }

  .message {
    display: none;
    font-size: 24px;
    color: #333;
    text-align: center;
    margin-top: 20px;
  }
</style>
</head>
<body>
<div class="instruction">Tap on the balloons to pop them!</div>
<table>
  <tr>
    <td><img src="balloon.jpg" class="balloon" onclick="popBalloon(this)"></td>
    <td><img src="balloon.jpg" class="balloon" onclick="popBalloon(this)"></td>
    <td><img src="balloon.jpg" class="balloon" onclick="popBalloon(this)"></td>
    <td><img src="balloon.jpg" class="balloon" onclick="popBalloon(this)"></td>
  </tr>
  <tr>
    <td><img src="balloon.jpg" class="balloon" onclick="popBalloon(this)"></td>
    <td><img src="balloon.jpg" class="balloon" onclick="popBalloon(this)"></td>
    <td><img src="balloon.jpg" class="balloon" onclick="popBalloon(this)"></td>
    <td><img src="balloon.jpg" class="balloon" onclick="popBalloon(this)"></td>
  </tr>
  <tr>
    <td><img src="balloon.jpg" class="balloon" onclick="popBalloon(this)"></td>
    <td><img src="balloon.jpg" class="balloon" onclick="popBalloon(this)"></td>
    <td><img src="balloon.jpg" class="balloon" onclick="popBalloon(this)"></td>
    <td><img src="balloon.jpg" class="balloon" onclick="popBalloon(this)"></td>
  </tr>
  <tr>
    <td><img src="balloon.jpg" class="balloon" onclick="popBalloon(this)"></td>
    <td><img src="balloon.jpg" class="balloon" onclick="popBalloon(this)"></td>
    <td><img src="balloon.jpg" class="balloon" onclick="popBalloon(this)"></td>
    <td><img src="balloon.jpg" class="balloon" onclick="popBalloon(this)"></td>
  </tr>
</table>

<div class="message" id="birthdayMessage">Happy 16th Birthday!</div>

<script>
  let poppedBalloons = 0;

  function popBalloon(balloon) {
    balloon.style.display = "none";
    poppedBalloons++;
    if (poppedBalloons === 16) {
      document.getElementById("birthdayMessage").style.display = "block";
      document.querySelector(".instruction").style.display = "none";
    }
  }
</script>

</body>
</html>
